<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>
<body>
    <main id="container">

        <section id="form">
            <section id="title">
                <h1>Survey form</h1>
                <p>Survey form of your favorite game</p>
            </section>
            <form action="">
                <article>
                    <p>Title:</p>
                    <input type="text">
                </article>
                <article>
                    <p>Gender:</p>
                    <input type="text">
                </article>
                <article>
                    <p>Platform:</p>
                    <input type="text">
                </article>
                <article>
                    <p>How would you describe it?</p>
                    <select name="" id="">
                        <option value="">Educational</option>
                        <option value="">Entertaining</option>
                        <option value="">Easy</option>
                        <option value="">Challenging</option>
                        <option value="">Difficult</option>
                        <option value="">Other</option>
                    </select>
                </article>
                <article class="radio">
                    <p>Hours played:</p>
                    <p>5hs <input type="radio" value=""></p>
                    <p>10hs <input type="radio" value=""></p>
                    <p>30hs <input type="radio" value=""></p>
                    <p>50hs <input type="radio" value=""></p>
                    <p>More <input type="radio" value=""></p>
                </article>
                <article class="radio">
                    <p>Raiting:</p>
                    <p>Good <input type="radio" value=""></p>
                    <p>Addictive <input type="radio" value=""></p>
                    <p>Fantastic <input type="radio" value=""></p>
                    <p>Amaizing <input type="radio" value=""></p>
                </article>
                <button>Submit</button>
            </form>
        </section>
        
        <section id="image"><img src="./Img/controller.png" alt=""></section>

    </main>
    <script src="Js/app.js"></script>
</body>
</html>
